  <body class="flex itens-center just-center">

    <main>
      <div class="flex itens-center between marg-bottom-head marg-top">
        <h1>Open Music</h1>
        <button id="darkMode">
          <img id="dmIcon" src="./assets/img/moon.svg" alt="">
        </button>
      </div>

      <section>
        <h3>Gênero Musical</h3>
        <ul class="flex wrap gap marg-top">
          <button class="but-generos">Todos</button>
          <button class="but-generos">Pop</button>
          <button class="but-generos">Mpb</button>
          <button class="but-generos">Forró</button>

          <button class="but-generos">Rock</button>
          <button class="but-generos">Reggae</button>
          <button class="but-generos">Country</button>
          <button class="but-generos">Gospel</button>
        </ul>
      </section>
      <div>
        <div class="flex between marg-top marg-bottom">
          <h3>Definir preço</h3>
          <div class="flex">
            <p>Até R$</p>
            <input id="value" class="contador-valor" type="number">
          </div>
        </div>
        <div class="sliderContainer">
          <input id="my-range" class="myRange" type="range" min="0" max="1000" value="1">
        </div>
      </div>

      <section>
        <h2>Albuns Encontrados</h2>
        <div>
          <ul id="main-list" class="flex wrap between gap marg-top">

                <button class="but-comprar">Comprar</button>

    </main>
